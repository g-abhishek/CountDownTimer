<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CountDownTimer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1 class="timer" id="timer">00:00</h1>
      <button class="btn" id="btn" onclick="start()">Start</button>
      <button class="btn" id="stopBtn" onclick="resetTimer()">Reset</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
